name: Push the Docker image to AWS ECR Repos (Multi-Region)
on:
  push:
    branches:
      - stage
      - main

jobs:
  Build-and-Push:
    name: Build and Push to Appropriate Region
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials (Based on Branch)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ if eq(github.ref, 'refs/heads/stage'): 'eu-west-1'; else: 'us-east-1' }}

      - name: Login to Amazon ECR (Based on Branch)
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-region: ${{ steps.configure-aws-credentials.outputs.aws-region }}

      - name: Get commit hash
        id: get-commit-hash
        run: echo "::set-output name=commit-hash::$(git rev-parse --short HEAD)"

      - name: Get timestamp
        id: get-timestamp
        run: echo "::set-output name=timestamp::$(date +'%Y-%m-%d-%H-%M')"

      - name: Build, tag, and push image to Amazon ECR
        id: build-and-push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ if eq(github.ref, 'refs/heads/stage'): 'eu-west-1-stage-shido-jenkins'; else: 'us-east-1-stage-shido-jenkins' }}
          IMAGE_TAG: ${{ steps.get-commit-hash.outputs.commit-hash }}-${{ steps.get-timestamp.outputs.timestamp }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REGISTRY:$IMAGE_TAG