name: Push the Docker image to AWS ECR Repos (Multi-Region)
on:
  push:
    branches:
      - main
      - stage

jobs:
  Build-Dev:
    name: Build and Push to Dev Region (eu-west-1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # You don't need Include variables step here anymore

      - name: Configure AWS credentials (Dev Region)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Here you would continue with steps to build and push your Docker image for Dev Region
      # For example:
      
      - name: Build Docker image for Dev
        run: docker build -t "$DEV_REPOSITORY:$IMAGE_TAG" .
  
      - name: Tag Docker image for Dev
        run: docker tag "$DEV_REPOSITORY:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
  
      - name: Push Docker image to ECR for Dev
        run: docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"


  Build-Prod:
    name: Build and Push to Prod Region (us-east-1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # You don't need Include variables step here anymore

      - name: Configure AWS credentials (Prod Region)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Here you would continue with steps to build and push your Docker image for Prod Region
      # For example:

      - name: Build Docker image for Dev
        run: docker build -t "$DEV_REPOSITORY:$IMAGE_TAG" .
  
      - name: Tag Docker image for Dev
        run: docker tag "$DEV_REPOSITORY:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
  
      - name: Push Docker image to ECR for Dev
        run: docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

